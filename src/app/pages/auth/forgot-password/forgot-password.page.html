<ion-content class="screen">
  <!-- Cabeçalho -->
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <i class="bi bi-envelope"></i> Recuperar Senha
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <img src="assets/logo.png" alt="Viver Mais Logo" class="logo" />
    <h2>Bem-vindo à Cooperativa Viver Mais</h2>
    <h3>Recuperar Senha</h3>

    <!-- Formulário de recuperação de senha -->
    <form (ngSubmit)="onRecoverPassword()">
      <ion-item>
        <ion-label position="floating">
          <i class="bi bi-at"></i> Digite seu e-mail
        </ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="recover-button">
        <i class="bi bi-send"></i> Enviar Link de Recuperação
      </ion-button>
    </form>

    <ion-button expand="block" fill="outline" class="back-button" (click)="onBackToLogin()">
      <i class="bi bi-arrow-left"></i> Voltar para Login
    </ion-button>
  </div>
</ion-content>
