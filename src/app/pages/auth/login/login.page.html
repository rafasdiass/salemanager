

<ion-content class="dark-theme">
  <!-- Container principal -->
  <ion-grid class="content-grid">
    <ion-row class="ion-justify-content-center ion-align-items-center content-row">
      <ion-col size="12" size-md="8" size-lg="5">
        <ion-card class="login-card">
          <ion-card-header class="card-header">
            <ion-card-title class="header-title">
              Bem-vindo ao<br>Salao Manager
            </ion-card-title>
            <ion-card-subtitle class="card-subtitle">
              Acesse sua conta
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="card-content">
            <!-- Exemplo de spinner de carregamento -->
            <ion-spinner *ngIf="isLoading" class="loading-spinner">
            </ion-spinner>

            <!-- Formulário -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- CPF -->
              <ion-item class="input-field">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label position="floating">CPF</ion-label>
                <ion-input type="text" formControlName="cpf" maxlength="11">
                </ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="cpfInvalid">
                <p class="error-message">
                  <ion-icon name="alert-circle"></ion-icon>
                  CPF inválido. Deve conter 11 dígitos numéricos.
                </p>
              </ion-text>

              <!-- Senha -->
              <ion-item class="input-field">
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password" formControlName="password">
                </ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="passwordInvalid">
                <p class="error-message">
                  <ion-icon name="alert-circle"></ion-icon>
                  A senha deve conter pelo menos 6 caracteres.
                </p>
              </ion-text>

              <!-- Botão de Login -->
              <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading">
                <ion-icon name="log-in" slot="start"></ion-icon>
                Entrar
              </ion-button>
            </form>

            <!-- Links de Suporte -->
            <div class="links-group">
              <ion-button expand="block" fill="clear" class="forgot-password" (click)="onForgotPassword()">
                <ion-icon name="help-circle"></ion-icon>
                Esqueceu sua senha?
              </ion-button>

              <ion-button expand="block" color="tertiary" (click)="navigateToFirstAccess()">
                <ion-icon name="key"></ion-icon>
                Primeiro Acesso? Clique Aqui
              </ion-button>
            </div>

            <!-- Seção "Não é nosso cliente?" -->
            <div class="not-client">
              <p>Não é nosso cliente?</p>
              <ion-button expand="block" color="primary" (click)="redirectToWhatsApp()">
                <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
                Clique aqui
              </ion-button>
            </div>

            <!-- Mensagem de Erro -->
            <ion-text color="danger" *ngIf="errorMessage">
              <p class="error-message">
                <ion-icon name="alert-circle"></ion-icon>
                {{ errorMessage }}
              </p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
