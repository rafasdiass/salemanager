<ion-header translucent>
  <ion-toolbar>
    <ion-title>Dashboard do Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="admin-info">
    <h2>Olá, {{ admin()?.first_name }}!</h2>
    <p>Empresa vinculada: {{ admin()?.companyIds?.[0] }}</p>
  </div>

  <ion-grid>
    <ion-row class="stats-row">
      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Clientes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalClients() }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Funcionários</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalEmployees() }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Agendamentos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalAppointments() }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Serviços</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalServices() }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
