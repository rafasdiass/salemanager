<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="people"></ion-icon>
      Aprovação de clients
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadPendingclients()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- Spinner de carregamento -->
    <ion-row *ngIf="isLoading()">
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>

    <!-- Mensagem quando não há clients pendentes -->
    <ion-row *ngIf="!isLoading() && readonlyclientsPendentes.length === 0">
      <ion-col class="ion-text-center">
        <ion-label class="ion-text-center">
          <ion-icon name="alert-circle"></ion-icon>
          Nenhum client pendente de aprovação.
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- Lista de clients pendentes -->
    <ion-row *ngIf="!isLoading() && readonlyclientsPendentes.length > 0">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let client of readonlyclientsPendentes()" lines="full">
            <ion-label>
              <h2>{{ client.first_name }} {{ client.last_name }}</h2>
              <p>CPF: {{ client.cpf }}</p>
              <p>Email: {{ client.email }}</p>
            </ion-label>
            <!-- Botão de aprovação -->
            <ion-button fill="clear" color="success" (click)="approveclient(client)">
              <ion-icon name="checkmark-circle" slot="icon-only"></ion-icon>
            </ion-button>
            <!-- Botão de rejeição -->
            <ion-button fill="clear" color="danger" (click)="rejectclient(client)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
