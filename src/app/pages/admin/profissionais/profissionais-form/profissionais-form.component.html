<ion-header translucent>
    <ion-toolbar>
        <ion-title>Novo Funcionário</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <ion-list>

            <!-- Nome -->
            <ion-item>
                <ion-label position="stacked">Nome</ion-label>
                <ion-input formControlName="first_name" placeholder="Digite o nome"></ion-input>
            </ion-item>

            <!-- Sobrenome -->
            <ion-item>
                <ion-label position="stacked">Sobrenome</ion-label>
                <ion-input formControlName="last_name" placeholder="Digite o sobrenome"></ion-input>
            </ion-item>

            <!-- CPF -->
            <ion-item>
                <ion-label position="stacked">CPF</ion-label>
                <ion-input formControlName="cpf" placeholder="000.000.000-00" type="text" mask="000.000.000-00">
                </ion-input>
            </ion-item>

            <!-- Telefone -->
            <ion-item>
                <ion-label position="stacked">Telefone</ion-label>
                <ion-input formControlName="phone" placeholder="(00) 00000-0000" type="text" mask="(00) 00000-0000">
                </ion-input>
            </ion-item>

            <!-- Email -->
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input formControlName="email" type="email" placeholder="Digite o email"></ion-input>
            </ion-item>

            <!-- Senha -->
            <ion-item>
                <ion-label position="stacked">Senha</ion-label>
                <ion-input formControlName="password" type="password" placeholder="Crie uma senha"></ion-input>
            </ion-item>

        </ion-list>

        <div class="form-actions">
            <ion-button expand="block" color="primary" type="submit" [disabled]="isLoading() || form.invalid">
                <ion-spinner *ngIf="isLoading()" name="crescent" slot="start"></ion-spinner>
                Salvar Funcionário
            </ion-button>
        </div>

        <ion-text color="danger" *ngIf="errorMessage()">
            <p class="error-text">{{ errorMessage() }}</p>
        </ion-text>
    </form>
</ion-content>
