<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-icon name="wallet"></ion-icon> Minhas Comissões
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Exibe o loading -->
    <ion-spinner *ngIf="carregando()"></ion-spinner>

    <!-- Exibe mensagem de erro -->
    <p *ngIf="erro()" class="erro">
      <ion-icon name="alert-circle"></ion-icon> {{ erro() }}
    </p>

    <!-- Exibe as comissões quando disponíveis -->
    <ion-list *ngIf="comissao() as c">
      <ion-item>
        <ion-icon slot="start" name="bar-chart"></ion-icon>
        <ion-label>
          <strong>Total de Vendas Mensal:</strong>
          {{ c.totalVendasMensal | currency:'BRL' }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="cash"></ion-icon>
        <ion-label>
          <strong>Comissão Total:</strong>
          {{ c.totalComissao | currency:'BRL' }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="clipboard"></ion-icon>
        <ion-label>
          <strong>Pagamentos Recebidos:</strong>
        </ion-label>
      </ion-item>

      <!-- Listagem dos períodos corrigida -->
      <ng-container *ngFor="let periodo of pagamentosPorPeriodo() | keyvalue">
        <ion-item *ngIf="periodo.value">
          <ion-icon slot="start" name="calendar-clear"></ion-icon>
          <ion-label>
            <strong>{{ periodo.key }}</strong>:
            {{ periodo.value.totalRecebido | currency:'BRL' }}
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </div>
</ion-content>
