<ion-header translucent>
  <ion-toolbar>
    <ion-title>Dashboard do FuncionÃ¡rio</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="employee-info">
    <h2>Bem-vindo, {{ user()?.first_name }}!</h2>
    <p>Vendas realizadas: <strong>{{ totalVendas() }}</strong></p>
  </div>

  <ion-list *ngIf="vendasRecentes().length > 0">
    <ion-item *ngFor="let venda of vendasRecentes()">
      <ion-label>
        <h3>Venda de R$ {{ venda.valorTotal | number: '1.2-2' }}</h3>
        <p>Data: {{ venda.data | date: 'short' }}</p>
        <p>Pagamento: {{ venda.formaPagamento }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="vendasRecentes().length === 0">
    <ion-card-content>
      Nenhuma venda registrada ainda.
    </ion-card-content>
  </ion-card>
</ion-content>
