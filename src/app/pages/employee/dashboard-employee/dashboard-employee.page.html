<ion-header translucent>
  <ion-toolbar>
    <ion-title>Dashboard do Funcionário</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="employee-info">
    <h2>Bem-vindo, {{ user()?.first_name }}!</h2>
    <p>Agendamentos futuros: <strong>{{ totalUpcoming() }}</strong></p>
  </div>

  <ion-list *ngIf="upcomingAppointments().length > 0">
    <ion-item *ngFor="let appt of upcomingAppointments()">
      <ion-label>
        <h3>{{ appt.serviceId }}</h3>
        <p>{{ appt.startTime | date: 'short' }} - {{ appt.endTime | date: 'short' }}</p>
        <p>Status: {{ appt.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="upcomingAppointments().length === 0">
    <ion-card-content>
      Nenhum agendamento futuro disponível no momento.
    </ion-card-content>
  </ion-card>
</ion-content>
